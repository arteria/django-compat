[tox]
envlist =
    py{27,35,36}-django{18,19,110,111},

[testenv]
deps =
    django18: Django>=1.8,<1.9
    django19: Django>=1.1,<1.10
    django110: Django>=1.10,<1.11
    django111: Django>=1.11,<1.12
    -r{toxinidir}/requirements-test.txt
    -r{toxinidir}/requirements.txt
commands =
    pip freeze
    python runtests.py
